<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Lemonada:wght@300..700&display=swap" rel="stylesheet">
</head>
<body style="font-family: Encode Sans Semi Condensed, sans-serif">
    <div>
        <h1>
            Registration Form
        </h1>
    </div>
    <form action="/coding/is/life/we_cannot-process-this-form-without-more-code!" method="post">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstname" name="first_name">
            <label for="required">*</label>
        </div>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastname" name="last_name">
            <label for="required">*</label>
        </div>
        <div>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email">
            <label for="required">*</label>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <label for="required">*</label>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirm-password" name="confirm_password">
            <label for="required">*</label>
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <p>Gender Identity: </p>
        </div>
        <div>
            <input type="radio" id="male" name="gen_identity" value="text">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gen_identity" value="text">
            <label for="female">Female</label>

            <input type="radio" id="non-binary" name="gen_identity" value="text">
            <label for="non-binary">Non-binary</label>

            <input type="radio" id="prefer-not-to-answer" name="gen_identity" value="text">
            <label for="prefer-not-to-answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself: </p>
        </div>
        <div>
            <textarea id="about" name="about"></textarea>
        </div>
        <div>
            <label for="fav">Favorite Language: </label>
            <select id="fav" name="fav_lang">
                <option value="javascript">Javascript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="updates" name="receive_updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
